    <form action="/daftar" method="get">
      <table>
        <tr>
          <td><label for="name">Nama Lengkap</label></td>
          <td><input type="text" placeholder="Nama" id="name" name="name" /></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="email" placeholder="Email" id="email" name="email" /></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input type="password" placeholder="Password" id="password" name="password" /></td>
        </tr>
        <tr>
          <td><label for="phone">Phone</label></td>
          <td><input type="number" placeholder="Phone" id="phone" name="phone" /></td>
        </tr>
      </table>

      <button type="submit">Kirim</button>
    </form>
    <hr />
    <h1>Pesanan</h1>
    <form action="/order">
      <label for="">Baju</label>
      <div>
        <input type="radio" name="baju" id="" value="kemeja" checked /> <label for="">Kemeja</label>
        <!--  -->
        <input type="radio" name="baju" id="" value="kaos" checked /> <label for="">Kaos</label>
      </div>
      <div>
        <label for="ukuran">Ukuran</label>
        <select name="ukuran" id="ukuran">
          <option>-</option>
          <option value="s">Small</option>
          <option value="m" selected>Medium</option>
          <option value="l">Large</option>
        </select>
      </div>
      <div>
        <label for="term">Sesuai Pesanan</label>
        <input type="checkbox" name="term" id="term" value="benar" />
      </div>
      <div>
        <p>
          <label for="notes">Catatan</label>
        </p>
        <textarea name="notes" id="notes" cols="60" rows="5"></textarea>
      </div>
      <button type="submit">Order</button>
    </form>
